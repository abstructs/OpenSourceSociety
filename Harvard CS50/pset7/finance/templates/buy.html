{% extends 'layout.html' %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="POST">
    <fieldset>
        <div class="form-group">
            <input autofocus class="form-control" name="ticker" placeholder="Stock Ticker" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Buy Shares</button>
        </div>
    </fieldset>
</form>
{% endblock %}
